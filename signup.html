<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love Running club for runners in Dublin,Ireland ">
    <meta name="keywords" content="love running, running club, ireland,dublin">
    <title>Love Running</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="signup.html" class="active">
                        Sign Up
                    </a>
                </li>
                <li>
                    <a href="gallery.html">
                        Gallery
                    </a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
        <form action="https://formdump.codeinstitute.net/" method="post" class="signup-form">
            <h2>Let's get you signed up! <i class="fas fa-heartbeat"></i></h2>
            <label for="fname">First Name</label>
            <input type="text" name="first_name" id="fname" class="text-input" required>
            <label for="lname">Last Name</label>
            <input type="text" name="last_name" id="lname" class="text-input" required>
            <label for="email">Email Address</label>
            <input type="email" name="email_address" id="email" class="text-input" required>

            <label for="road">Road</label>
            <input type="radio" name="running_preference" id="road" value="road" required>
            <label for="trail">Trail</label>
            <input type="radio" name="running_preference" id="trail" value="trail">
            <label for="both">Both</label>
            <input type="radio" name="running_preference" id="both" value="both">
            <input type="submit" value="Let's Run!" class="join-button">
        </form>
    </section>
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
        </ul>
    </footer>
    <!-- fotn awesome script -->
    <script src="https://kit.fontawesome.com/2a30a0d914.js" crossorigin="anonymous"></script>
</body>

</html>
